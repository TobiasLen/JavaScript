<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./presupuesto.js" defer></script>
    <title>Presupuesto de Catering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Presupuesto de Catering</h1>
    <div class="formDiv">
        <form id="catering-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">TelÃ©fono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="sandwiches">Cantidad de Sandwiches:</label>
            <input type="number" id="sandwiches" name="sandwiches" min="0">

            <label for="pasteles">Cantidad de Pasteles:</label>
            <input type="number" id="pasteles" name="pasteles" min="0">

            <label for="bebidas">Cantidad de Bebidas:</label>
            <input type="number" id="bebidas" name="bebidas" min="0">

            <input type="submit" value="Calcular Presupuesto">
        </form>
    </div>
    <div id="resultado"></div>
</body>
</html>
