<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Hamburguesas</title>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <h1>¡Bienvenido a Burgerland!</h1>

    <h2>Saludo</h2>
    <input type="text" id="saludoInput" placeholder="Escribe 'hola' aquí" />
    <button onclick="saludar()">Saludar</button>
    <div id="saludo"></div>

    <h2>Pedido de Hamburguesa</h2>
    <label for="opcionInput">Elija una opción de hamburguesa:</label>
    <select id="opcionInput">
        <option value="1">Hamburguesa Vegana</option>
        <option value="2">Hamburguesa de Carne</option>
    </select>
    <button onclick="pedirHamburguesa()">Pedir Hamburguesa</button>

    <div id="opcionVeganaDiv" style="display: none;">
        <label for="opcionVeganaInput">Eligió la opción hamburguesa vegana. Las opciones son:</label>
        <select id="opcionVeganaInput">
            <option value="1">Hamburguesa de zanahoria</option>
            <option value="2">Hamburguesa de arvejas</option>
        </select>
    </div>

    <div id="opcionCarneDiv" style="display: none;">
        <label for="opcionCarneInput">Eligió hamburguesas de carne. ¿Le gustaría agregarle cheddar? (si/no)</label>
        <input type="text" id="opcionCarneInput" />
        <button onclick="pedirHamburguesaCarne()">Pedir Hamburguesa de Carne</button>
    </div>

    <div id="displayText"></div>
        <h2>Guardar archivo / limpiar archivo </h2>
        <input type="text" id="inputText" placeholder="Escribe algo...">
        <button id="boton1">Guardar</button>
        <button id="boton2">Limpiar</button>

    </div>
</body>
</html>
